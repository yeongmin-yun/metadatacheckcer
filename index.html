<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 및 속성 일치 여부 보고서</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Inter 폰트 적용 */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* 스크롤바 숨기기 (선택 사항) */
        textarea::-webkit-scrollbar {
            display: none;
        }
        textarea {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-6xl mx-auto bg-white rounded-lg shadow-xl p-8 space-y-8">
        <h1 class="text-4xl font-bold text-gray-800 text-center mb-8">XML 및 JS 분석 도구</h1>

        <!-- 1. XML 분석 및 CSV 생성 -->
        <div class="p-6 border border-gray-200 rounded-lg space-y-6">
            <h2 class="text-2xl font-bold text-gray-800">1. XML 분석 및 CSV 생성</h2>
            <div class="flex flex-col space-y-4">
                <label for="xmlFileInput" class="text-lg font-semibold text-gray-700">XML 파일 선택:</label>
                <input type="file" id="xmlFileInput" accept=".xml, .txt" class="w-full p-2 border border-gray-300 rounded-lg file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/>
                <p class="text-sm text-gray-500">분석할 XML 메타 정보 파일을 선택하세요. (예: SpinField.xml)</p>
                <textarea id="xmlInput" class="hidden"></textarea> <!-- 기존 로직과의 호환성을 위해 숨김 처리 -->
            </div>
            <div class="flex justify-center flex-wrap gap-6">
                <button id="generateCSVEvent" class="px-8 py-3 bg-green-600 text-white font-bold rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200">
                    이벤트 CSV 다운로드
                </button>
                <button id="generateCSVMethod" class="px-8 py-3 bg-purple-600 text-white font-bold rounded-lg shadow-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition duration-200">
                    메서드 CSV 다운로드
                </button>
                <button id="generateCSVStatus" class="px-8 py-3 bg-yellow-500 text-white font-bold rounded-lg shadow-md hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:ring-offset-2 transition duration-200">
                    상태 CSV 다운로드
                </button>
                <button id="generateCSVControl" class="px-8 py-3 bg-red-500 text-white font-bold rounded-lg shadow-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-offset-2 transition duration-200">
                    컨트롤 CSV 다운로드
                </button>
            </div>
        </div>

        <!-- 2. JS 코드 비교 및 보고서 생성 -->
        <div class="p-6 border border-gray-200 rounded-lg space-y-6">
            <h2 class="text-2xl font-bold text-gray-800">2. JS 코드 비교 및 보고서 생성</h2>
            <p class="text-gray-600">
                위의 XML 내용과 아래 JS 파일 내용을 비교하여, XML에 정의되었지만 JS에서 사용되지 않는 함수와 속성을 찾아냅니다.
            </p>
            <div class="flex flex-col space-y-4">
                <label for="jsInput" class="text-lg font-semibold text-gray-700">JS 파일 내용:</label>
                <textarea id="jsInput" rows="15" class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm font-mono" placeholder="여기에 JS 파일 내용을 붙여넣으세요. (예: _pSpinField.on_after_created_ext = function ...)"></textarea>
                <p class="text-sm text-gray-500">비교할 JS 코드를 입력하세요.</p>
            </div>
            <div class="flex justify-center">
                <button id="generateReportBtn" class="px-8 py-3 bg-blue-600 text-white font-bold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200">
                    비교 보고서 생성
                </button>
            </div>
        </div>

        <!-- 보고서 결과 섹션 -->
        <div id="reportOutput" class="mt-8 p-6 bg-gray-50 rounded-lg border border-gray-200 hidden">
            <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">비교 결과</h2>
            <div id="reportContent" class="space-y-6">
                <!-- 결과가 여기에 동적으로 삽입됩니다. -->
            </div>
        </div>

        <!-- 메시지 박스 (alert 대체) -->
        <div id="messageBox" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden z-50">
            <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full text-center">
                <p id="messageText" class="text-lg font-semibold text-gray-800 mb-4"></p>
                <button id="closeMessageBox" class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">확인</button>
            </div>
        </div>
    </div>

    <!-- 외부 JavaScript 파일 가져오기 (순서 중요!) -->
    <!-- X2C_event.js가 먼저 로드되어 전역 유틸리티 함수를 정의합니다. -->
    <script src="./X2C_event.js"></script>
    <!-- X2C_method.js는 X2C_event.js에 정의된 전역 함수를 사용합니다. -->
    <script src="./X2C_method.js"></script>
    <script src="./X2C_status.js"></script>
    <script src="./X2C_control.js"></script>

    <script>
        document.getElementById('xmlFileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const xmlContent = e.target.result;
                    document.getElementById('xmlInput').value = xmlContent;
                    showMessage(`'${file.name}' 파일이 성공적으로 로드되었습니다.`);
                };
                reader.onerror = function() {
                    showMessage('파일을 읽는 중 오류가 발생했습니다.');
                }
                reader.readAsText(file);
            }
        });
    </script>
</body>
</html>
